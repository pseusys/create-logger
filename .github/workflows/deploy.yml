name: UP

on:
  push:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.4
        with:
          persist-credentials: false

      - name: Install ğŸ”§
        run: |
          npm install

      - name: Test âš™
        run: |
          npm run test


  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v2.3.4
      with:
        persist-credentials: false

    - name: Install ğŸ”§
      run: |
        npm install
    
    - name: Build ğŸ› 
      env:
        build_link: https://github.com/pseusys/create-logger/commit/${{ github.sha }}
      run: |
        npm run build
    
    - name: Deploy ğŸš€
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        GITHUB_TOKEN: ${{ secrets.CREATE_LOGGER_TOKEN }}
        BRANCH: gh-pages
        FOLDER: build
