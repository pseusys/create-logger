name: UP

on:
  push:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.4
        with:
          persist-credentials: false

      - name: Install 🔧
        run: |
          npm install

      - name: Test ⚙
        run: |
          npm run test


  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v2.3.4
      with:
        persist-credentials: false

    - name: Install 🔧
      run: |
        npm install
    
    - name: Build 🛠
      run: |
        echo "Build: $GITHUB_SHA"
        npm run build
    
    - name: Deploy 🚀
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        GITHUB_TOKEN: ${{ secrets.CREATE_LOGGER_TOKEN }}
        BRANCH: gh-pages
        FOLDER: build
